<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>E-Commerce Website</title>
</head>
<body>
    <header>
        <h1>Our E-Commerce Store</h1>
        <div id="cart">
            <span id="cart-count">0</span>
            <img src="assets/images/cart.svg" alt="Cart">
        </div>
    </header>
    
    <main>
        <section class="products">
            <article class="product">
                <img src="assets/images/beef petty.svg" alt="Product 1">
                <h2>Beef Patty</h2>
                <button class="add-to-cart">Add to Cart</button>
            </article>
            
            <article class="product">
                <img src="assets/images/kellogs.svg" alt="Product 2">
                <h2>Kelloggs</h2>
                <button class="add-to-cart">Add to Cart</button>
            </article>

            <article class="product">
                <img src="assets/images/apples.svg" alt="Product 2">
                <h2>Apples</h2>
                <button class="add-to-cart">Add to Cart</button>
            </article>

            <article class="product">
                <img src="assets/images/cheese.svg" alt="Product 2">
                <h2>Cheese</h2>
                <button class="add-to-cart">Add to Cart</button>
            </article>

            <article class="product">
                <img src="assets/images/wine.svg" alt="Product 2">
                <h2>Wine</h2>
                <button class="add-to-cart">Add to Cart</button>
            </article>

            <article class="product">
                <img src="assets/images/snack.svg" alt="Product 2">
                <h2>Doritos</h2>
                <button class="add-to-cart">Add to Cart</button>
            </article>
            <!-- Add more products here -->
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 E-Commerce Store</p>
    </footer>
    
    <script src="js/script.js"></script>
</body>
</html>
